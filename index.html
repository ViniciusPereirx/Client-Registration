<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- css -->
    <link rel="stylesheet" href="./style/index.css" />
    <link rel="stylesheet" href="./style/modal.css" />

    <!-- js -->
    <script src="./js/index.js" defer type="module"></script>
    <title>CRUD - Clientes</title>
  </head>
  <body>
    <header>
      <h1 class="header-title text-center text-dark p-3 bg-body-secondary">
        Cadastro de Clientes
      </h1>
    </header>
    <main>
      <button id="cadastrarCliente" type="button" class="btn btn-primary">
        Cadastrar Cliente
      </button>
      <table id="tableClient" class="table table-success text-center">
        <thead>
          <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Celular</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="modalForm" id="modal_id">
        <div class="modal-content">
          <header class="modal-header">
            <h3 class="mt-2">Novo Cliente</h3>
            <span class="modal-close" id="modalClose">&#10006;</span>
          </header>
          <form id="form" class="modal-form">
            <div class="container text-start">
              <div class="row">
                <div class="col-sm-6">
                  <label for="name">Nome</label>
                  <input
                    id="name"
                    data-id="new"
                    required
                    type="text"
                    class="modal-field"
                    placeholder="Ex: Vinicius"
                  />
                  <label for="email">E-mail</label>
                  <input
                    id="email"
                    data-id="new"
                    required
                    type="email"
                    class="modal-field"
                    placeholder="Ex: example@gmail.com"
                  />
                  <label for="state">Estado</label>
                  <input
                    id="state"
                    data-id="new"
                    required
                    type="text"
                    class="modal-field"
                    placeholder="Ex: MG"
                  />
                </div>
                <div class="col-sm-6">
                  <label for="phone">Telefone</label>
                  <input
                    id="phone"
                    data-id="new"
                    required
                    type="text"
                    class="modal-field"
                    placeholder="Ex: 00 0 0000-0000"
                  />
                  <label for="city">Cidade</label>
                  <input
                    id="city"
                    data-id="new"
                    required
                    type="text"
                    class="modal-field"
                    placeholder="Ex: Minas Gerais"
                  />
                </div>
              </div>
            </div>
          </form>
          <footer class="modal-footer">
            <button id="saveClient" class="btn btn-outline-success me-2">
              Salvar
            </button>
            <button id="cancelClient" class="btn btn-outline-danger">
              Cancelar
            </button>
          </footer>
        </div>
      </div>
    </main>
    <footer>Copyright &copy; Vinicius Pereira</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

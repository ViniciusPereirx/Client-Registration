<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="./style/index.css" />
    <link rel="stylesheet" href="./style/records.css" />
    <link rel="stylesheet" href="./style/modal.css" />
    <link rel="stylesheet" href="./style/button.css" />

    <!-- js -->
    <script src="./js/index.js" defer type="module"></script>
    <title>CRUD - Clientes</title>
  </head>
  <body class="container">
    <header>
      <h1 class="header-title mt-3">Cadastro de Clientes</h1>
    </header>
    <main>
      <button type="button" class="button blue mobile" id="cadastrarCliente">
        Cadastrar Cliente
      </button>
      <table id="tableClient" class="records text-center">
        <thead>
          <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Celular</th>
            <th>Cidade</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="modal" id="modal">
        <div class="modal-content">
          <header class="modal-header">
            <h2>Novo Cliente</h2>
            <span class="modal-close" id="modalClose">&#10006;</span>
          </header>
          <form id="form" class="modal-form">
            <input
              id="name"
              data-id="new"
              required
              type="text"
              class="modal-field"
              placeholder="Nome do Cliente ex:Vinicius"
            />
            <input
              id="email"
              data-id="new"
              required
              type="email"
              class="modal-field"
              placeholder="E-mail do Cliente ex:vinicius@gmail.com"
            />
            <input
              id="phone"
              data-id="new"
              required
              type="text"
              class="modal-field"
              placeholder="Celular do Cliente ex:(00) 0 0000-0000"
            />
            <input
              id="city"
              data-id="new"
              required
              type="text"
              class="modal-field"
              placeholder="Cidade do Cliente ex:Minas Gerais-MG"
            />
          </form>
          <footer class="modal-footer">
            <button id="saveClient" class="button green">Salvar</button>
            <button id="cancelClient" class="button red">Cancelar</button>
          </footer>
        </div>
      </div>
    </main>
    <footer>Copyright &copy; Vinicius Pereira</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
